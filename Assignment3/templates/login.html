<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSCB20 - Log In</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Connect CSS to HTML -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/content-container.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>

  <script type = "text/javascript"
  src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>

</head>

<body>
  <!-- Define the website title -->
  <div class="Title">
    <h1>CSCB20 Introduction to Databases and Web Applications</h1>
    <h3>Winter 2020</h3>
  </div>

  <div class="content-container">
    <div class="page-grid">
      <!-- Create a responsive section for creating new accounts (Students & Instructors) -->
      <div class="new-account">
        <h2>Create a New Account</h2>
        <form action="/login" method="post" id="create_form">
          <input type="hidden" id="create-request" name="request-type" value="create">

          <!-- Users should be able to choose their status between student and instructor -->
          <!-- Required infomation should be different depending on status -->
          <!-- ex) Student: collect student numbers / Instructor: collect emails -->
          <input type="radio" onclick="changeTextForStudent()" id="create-student" name="create-status" value="student" required>
          <label for="create-student">Student</label>
          <input type="radio" onclick="changeTextForInstructor()" id="create-instructor" name="create-status" value="instructor">
          <label for="create-instructor">Instructor</label>
          <br>
          <br>
          <!-- Required information to create an account -->
          <label for="username"></label>
          <input type="text" id="create-username" name="username" placeholder="Username" required>
          <br>
          <br>
          <label for="password"></label>
          <input type="password" id="create-password" name="password" placeholder="Password" minlength="8" required>
          <br>
          <br>
          <hr>
          <br>
          <label for="fname"></label>
          <input type="text" id="fname" name="fname" placeholder="First Name" required>
          <label for="lname"></label>
          <input type="text" id="lname" name="lname" placeholder="Last Name" required>
          <!-- This should be changed. -->
          <br>
          <br>
          <label for="student-number"></label>
          <input type="text" id="student-number-or-instructor-email" title="Invalid Student Number" name="student-number-or-instructor-email" placeholder="Student Number" pattern="[0-9]{10}" required>
          <br>
          <br>
          <input type="submit" value="Create Account">
        </form>

      </div>

      <!-- Create a responsive login form -->
      <div class="log-in">
        <h2>Log In</h2>
        <form action="/login" method="post" id="login_form">
          <input type="hidden" id="login-request-type" name="request-type" value="login">

          <!-- User's login status -->
          <input type="radio" id="login-student" name="login-status" value="student" required>
          <label for="login-student">Student</label>
          <input type="radio" id="login-instructor" name="login-status" value="instructor">
          <label for="login-instructor">Instructor</label>
          <br>
          <br>
          <!-- Required information to login -->
          <label for="username"></label>
          <input type="text" id="login-username" name="username" placeholder="Username" required>
          <br>
          <br>
          <label for="password"></label>
          <input type="password" id="login-password" name="password" placeholder="Password" minlength="8" required>
          <br>
          <br>
          <input type="submit" value="Log In">
        </form>
      </div>
    </div>
  </div>

  <!-- Copyright information -->
  <div class="footer">
    <a href="https://www.utsc.utoronto.ca/cms/faculty-of-computer-science" target="_blank">
      <h3>Faculty of Computer Science at UofT</h3>
    </a>
    <h4>Made by Jiyeon Baek and Anika Chang</h4>
  </div>

  <!-- Connect JavaScript to HTML -->
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/login.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/login_create_account_fail.js') }}"></script>

</body>

</html>
